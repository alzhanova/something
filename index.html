<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

                <div class="top-arr">
                    <img src="img/arrow-04.png" class="top-arr-img" alt="top-arr">
                </div>
                <div class="center-ok">
                    <div class="left-arr">
                        <img src="img/arrow-02.png" alt="left-arr">
                    </div>
                    <div class="center">
                        <img src="img/ок-button.png" alt="ok">

                    <div class="right-arr">

                </div>

                    <img src="img/arrow-03.png" alt="bottom-arr">
                </div>

        <div class="bottom-btn">
            <div class="left-btn">
                <img src="img/keyboard icon.png" alt="keyboard">
            </div>
            <div class="right-btn">
                <img src="img/mic-icon.png" alt="microphone">
